<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Elections - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #333, #000);
            color: #e0e0e0;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #bb86fc;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        .login-btn {
            padding: 10px 20px;
            background-color: #bb86fc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #3700b3;
        }
        .success-msg, .error-msg {
            display: none;
            background-color: #1e1e1e;
            color: #bb86fc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #bb86fc;
            width: 80%;
            max-width: 400px;
        }
        .modal-content button {
            background-color: #bb86fc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .modal-content button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.ibb.co/rMfDJvJ/HPPCL-logo.png" alt="HPPCL Logo" style="width: 100px; margin-bottom: 10px;">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return login()">
            <input type="text" id="name" class="input-field" placeholder="Name" aria-label="Name" required>
            <input type="password" id="password" class="input-field" placeholder="Password" aria-label="Password" required>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div id="success-msg" class="success-msg">Login successful!</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function showModal(message) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function login() {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;
            const successMsg = document.getElementById('success-msg');

            if (!name) {
                showModal('Please enter your name to proceed.');
                return false;
            }

            if (password === 'hppcl') {
                successMsg.style.display = 'block';
                showModal('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = `candidate.html?name=${encodeURIComponent(name)}`;
                }, 2000);
            } else {
                showModal('Incorrect password. Please try again.');
            }

            return false; // Prevent form submission
        }
    </script>
<!-- Static App Form Collection Script -->
<script src="https://static.app/js/static-forms.js" type="text/javascript"></script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
