<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Candidates & View Voters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #333, #000);
            color: #e0e0e0;
        }
        .admin-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            color: #bb86fc;
            margin-bottom: 20px;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        .admin-btn {
            padding: 10px 20px;
            background-color: #6200EE;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .admin-btn:hover {
            background-color: #3700b3;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #bb86fc;
            width: 80%;
            max-width: 400px;
        }
        .modal-content button {
            background-color: #bb86fc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .modal-content button:hover {
            background-color: #3700b3;
        }
        .voters-list {
            margin-top: 30px;
            text-align: left;
        }
        .voters-list h3 {
            color: #bb86fc;
        }
        .voters-list ul {
            list-style-type: none;
            padding: 0;
        }
        .voters-list ul li {
            margin: 5px 0;
            padding: 5px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Edit Candidates & View Voters</h2>
        <form id="candidateForm" onsubmit="return updateCandidate()">
            <input type="text" id="oldName" class="input-field" placeholder="Current Candidate Name" aria-label="Old Name" required>
            <input type="text" id="newName" class="input-field" placeholder="New Candidate Name" aria-label="New Name" required>
            <button type="submit" class="admin-btn">Update</button>
        </form>

        <div class="voters-list" id="votersList">
            <h3>Voters</h3>
            <ul id="voters">
                <!-- Voters will be listed here -->
            </ul>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function showModal(message) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function updateCandidate() {
            const oldName = document.getElementById('oldName').value.trim();
            const newName = document.getElementById('newName').value.trim();

            if (oldName && newName) {
                try {
                    const response = await fetch('http://localhost:3000/update-candidate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ oldName: oldName, newName: newName })
                    });

                    if (response.ok) {
                        showModal('Candidate name updated successfully');
                    } else {
                        const errorText = await response.text();
                        showModal(`Error: ${errorText}`);
                    }
                } catch (error) {
                    showModal(`Error: ${error.message}`);
                    console.error('Error:', error);
                }
            } else {
                showModal('Please fill out both fields.');
            }

            return false; // Prevent form submission
        }

        async function fetchVoters() {
            try {
                const response = await fetch('http://localhost:3000/results');
                const votes = await response.json();
                const votersList = document.getElementById('voters');

                votersList.innerHTML = ''; // Clear the list

                votes.forEach(vote => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${vote.candidate}:</strong> ${vote.voters.join(', ')}`;
                    votersList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching voters:', error);
            }
        }

        // Fetch voters on page load
        fetchVoters();
    </script>
</body>
</html>
